<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Scroll</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="home">
      <nav id="nav">
        <div class="nav-center">
          <div class="nav-header">
            <img
              class="logo"
              src="https://cdn2.vectorstock.com/i/1000x1000/06/01/mountain-everest-outdoor-adventure-insignia-vector-14120601.jpg"
              alt="Logo"
            />
            <button class="nav-toggle">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <div class="links-container">
            <ul class="links">
              <li>
                <a href="#home" class="scroll-link">home</a>
              </li>
              <li>
                <a href="#about" class="scroll-link">about</a>
              </li>
              <li>
                <a href="#services" class="scroll-link">services</a>
              </li>
              <li>
                <a href="#tours" class="scroll-link">tours</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="banner">
        <div class="container">
          <h1>Scroll</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellat
            in neque corrupti architecto, consequatur impedit?
          </p>
          <a href="#tours" class="scroll-link btn btn-white">Explore</a>
        </div>
      </div>
    </header>
    <section id="about" class="section">
      <div class="title">
        <h2>About</h2>
      </div>
    </section>
    <section id="services" class="section">
      <div class="title">
        <h2>Services</h2>
      </div>
    </section>
    <section id="tours" class="section">
      <div class="title">
        <h2>Tours</h2>
      </div>
    </section>
    <footer class="section">
      <p>copywright &copy; Practice Project <span class="date">2020</span></p>
    </footer>
    <a href="#home" class="scroll-link top-link">
      <i class="fas fa-arrow-up"></i>
    </a>

    <script src="index.js"></script>
  </body>
</html>
